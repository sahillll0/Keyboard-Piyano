<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Piyano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="cursor">
        <img src="https://png.pngtree.com/recommend-works/png-clipart/20241224/ourmid/pngtree-red-musical-note-icon-png-image_14540406.png" alt="">
    </div>
    <header>
        <h1>Keyboard Piyano</h1>
        <h2>Created by <span>Sahilll0</span></h2>
        <p>Click on the keys or use your keyboard to play the piano</p>
    </header>

    <div class="presstext">
        <p id="press-text">Press any key to play</p>
    </div>

    <div class="piano-container container">
        <div class="piano-container-inside"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
